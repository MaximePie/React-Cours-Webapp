<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

  // Création de composant en créant des classes
  class App extends React.Component {

    render() {
      const song = "Chachacha";
      const numberOfGoodReasonsToBeHere = 150;
      const disabledButton = <button disabled>Bouton</button>

      return (
        <div className="heading">
          <div>
            <a href="https://thinkster.io/tutorials/rendering-variables-in-react">Documentation sur le rendu des
              variables en JSX</a>
            <p>Afficher ici le contenu de la variable song {song}</p>
            <p>Afficher ici le contenu de numberOfGoodReasonsToBeHere {numberOfGoodReasonsToBeHere}</p>
            <p>Afficher ici le contenu de disabledButton {disabledButton}</p>
            {disabledButton}
          </div>
        </div>
      )
    }
  }

  // Rendu dans le DOM
  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
