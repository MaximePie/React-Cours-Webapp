<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"/>
  <title>Hello React</title>
  <!-- Library -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

  /*
    * props = {
    *     onIncrease: () => {}
    *     onDecrease: () => {}
    * }
    *
    * */

  // Méthode 1
  // props.onIncrease();

  // Méthode 2
  // const onIncrease = props.onIncrease;
  // onIncrease();

  // Méthode 3
  // const {onIncrease} = props;
  //
  // const user = {
  //   name: "Marcus",
  //   age: 89,
  // }

  // const {name, age} = user;
  // Equivalent à récupérer les props, puis à les stocker dans des constantes
  function Thermostat({onIncrease, onDecrease}) {
    return (
      <div>
        <button onClick={onIncrease}>+</button>
        <button onClick={onDecrease}>-</button>
      </div>
    )
  }

  function Chambre() {
    const [temperature, setTemperature] = React.useState(0);

    const lowerTemperature = () => {
      setTemperature(temperature + 1)
    }

    return (
      <>
        <h4>Chambre {temperature}°C</h4>
        <Thermostat
          onIncrease={lowerTemperature}
          onDecrease={() => setTemperature(temperature - 1)}
        />
      </>
    )
  }

  function App() {


    return (
      <div>
        <Chambre/>
      </div>
    )
  }

  // Rendu dans le DOM
  ReactDOM.render(
    <App/>,
    document.getElementById('root')
  );
</script>
</body>

</html>
